<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Prêts en retard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .status-badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 9999px;
      font-weight: 500;
      display: inline-block;
    }
    .status-OVERDUE { background-color: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="layout">
  <aside th:replace="~{fragments/aside :: aside}"></aside>
  <main class="main">
    <div class="container">
      <div class="header">
        <h1 class="title" style="color: #ef4444;">Prêts en retard</h1>
        <div class="stack">
          <a class="btn btn-secondary" th:href="@{/loans/pending}">Voir les réservations</a>
        </div>
      </div>

      <div class="card">
        <div style="overflow-x: auto;">
          <table style="width: 100%; border-collapse: collapse; min-width: 800px;">
            <thead>
              <tr style="border-bottom: 2px solid #f1f5f9; text-align: left;">
                <th style="padding: 12px;">N° Prêt</th>
                <th style="padding: 12px;">Utilisateur</th>
                <th style="padding: 12px;">Livre</th>
                <th style="padding: 12px;">Date Limite</th>
                <th style="padding: 12px;">Frais Estimés</th>
                <th style="padding: 12px;">Statut</th>
                <th style="padding: 12px; text-align: right;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="loan : ${loans}" style="border-bottom: 1px solid #f1f5f9;">
                <td style="padding: 12px;" th:text="${loan.loanNumber}">#</td>
                <td style="padding: 12px;">
                   <div th:text="${loan.user.firstName + ' ' + loan.user.lastName}">User</div>
                   <div style="font-size: 0.875rem; color: #64748b;" th:text="${loan.user.email}">email</div>
                </td>
                <td style="padding: 12px;">
                  <div style="font-weight: 500;" th:text="${loan.resource.title}">Title</div>
                </td>
                <td style="padding: 12px; color: #ef4444; font-weight: 600;" th:text="${#temporals.format(loan.dueDate, 'dd/MM/yyyy')}"></td>
                <td style="padding: 12px;" th:text="${loan.lateFee + ' DT'}">0.0 DT</td>
                <td style="padding: 12px;">
                  <span class="status-badge status-OVERDUE" th:text="${loan.status}">OVERDUE</span>
                </td>
                <td style="padding: 12px; text-align: right;">
                  <form th:action="@{'/loans/' + ${loan.id} + '/return'}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary" style="font-size: 0.875rem;">Enregistrer retour</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(loans)}">
                <td colspan="7" style="padding: 24px; text-align: center; color: #64748b;">
                  Aucun prêt en retard.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
