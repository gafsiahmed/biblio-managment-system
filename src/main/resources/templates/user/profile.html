<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="layout">
  <aside th:replace="~{fragments/aside :: aside}"></aside>
  <main class="main">
    <h1 class="title">Profil</h1>
    <div class="card">
      <form class="form" th:action="@{/user/profile}" th:object="${profile}" method="post">
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
          <div class="form-group">
            <label>Prénom</label>
            <input class="input" type="text" th:field="*{firstName}"/>
          </div>
          <div class="form-group">
            <label>Nom</label>
            <input class="input" type="text" th:field="*{lastName}"/>
          </div>
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input class="input" type="text" th:field="*{phone}"/>
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input class="input" type="text" th:field="*{address}"/>
        </div>
        <div class="form-group">
          <label>Date de naissance</label>
          <input class="input" type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div class="stack">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
          <a class="btn btn-secondary" th:href="@{/user/password}">Changer le mot de passe</a>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
