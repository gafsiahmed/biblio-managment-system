<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Changer le mot de passe</title>
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="layout">
  <aside th:replace="~{fragments/aside :: aside}"></aside>
  <main class="main">
    <h1 class="title">Changer le mot de passe</h1>
    <div class="card">
      <form class="form" th:action="@{/user/password}" th:object="${passwordForm}" method="post">
        <div class="form-group">
          <label>Mot de passe actuel</label>
          <input class="input" type="password" th:field="*{currentPassword}"/>
          <span class="error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input class="input" type="password" th:field="*{newPassword}"/>
          <span class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>
        <div class="form-group">
          <label>Confirmer le nouveau mot de passe</label>
          <input class="input" type="password" th:field="*{confirmPassword}"/>
          <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>
        <div class="stack">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
          <a class="btn btn-link" th:href="@{/user/profile}">Retour</a>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
